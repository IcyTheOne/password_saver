{% extends "vault/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <!-- TOP MENU BAR -->

    <nav class="navbar sticky-top navbar-dark bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">
            <img src="{% static 'vault/sec3.png' %}" width="120" height="35" alt="">
        </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
                data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>

    <!-- MIDDLE -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %} <!-- Cross Site Request Forgery token -->
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Hey you, wanna store your passwords securely? ;))</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already have your passwords secured with us? Then <button>Log in.</button> <a class="ml-2" href="{% url 'login' %}"></a>
                    </small>
                </div>
            </div>

        </div>
    </main>


{% endblock content %}
